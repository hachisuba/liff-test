<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>出勤一覧</title>
  <style>
    body { font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif; margin:0; background:#f7f7f7; }
    .wrap { min-height: 100vh; display:flex; align-items:flex-start; justify-content:center; padding: 18px; }
    .card { width:100%; max-width:520px; background:#fff; border-radius:14px; box-shadow:0 10px 28px rgba(0,0,0,.10); padding:16px; }
    h1 { margin:0 0 8px; text-align:center; font-size:20px; }
    .sub { color:#666; font-size:13px; text-align:center; white-space:pre-wrap; }
    .btn { display:block; width:100%; margin-top:12px; padding:12px 14px; border:none; border-radius:12px; background:#06c755; color:#fff; font-weight:900; font-size:16px; }
    .mini { margin-top:10px; font-size:12px; color:#888; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>出勤一覧</h1>
      <div class="sub" id="msg">LINEで起動しています…</div>
      <button class="btn" id="openBtn" style="display:none;">LINEで開く</button>
      <div class="mini" id="mini"></div>
    </div>
  </div>

  <script>
    // ===== 変数名そのまま =====
    const LIFF_ID = "2008802899-oJWsorEf";
    const LIFF_URL = "https://liff.line.me/2008802899-oJWsorEf";

    const msg = document.getElementById("msg");
    const mini = document.getElementById("mini");
    const openBtn = document.getElementById("openBtn");

    function showFallback(text){
      msg.textContent = text || "自動で開けない場合は、下のボタンを押してください。";
      openBtn.style.display = "block";
    }

    openBtn.addEventListener("click", () => {
      location.href = LIFF_URL;
    });

    (function main(){
      // ★無限ループ防止：1回飛んだら同セッションではもう飛ばさない
      const key = "liff_redirect_done";
      const already = sessionStorage.getItem(key) === "1";

      // ボタンを先に出す（遷移ブロックされた時の保険）
      setTimeout(() => {
        showFallback("自動で開けない場合は、下のボタンを押してください。");
      }, 1200);

      if (!already){
        sessionStorage.setItem(key, "1");
        // ★replace：戻るで戻ってもまた飛ばない（戻る無限ループ防止）
        location.replace(LIFF_URL);
        mini.textContent = "redirect → " + LIFF_URL;
      } else {
        showFallback("LINEで開く準備ができました。");
        mini.textContent = "redirect skipped (already done)";
      }
    })();
  </script>
</body>
</html>
