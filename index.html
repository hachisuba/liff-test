<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>出勤一覧</title>
  <style>
    body{ font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif; background:#f7f7f7; padding:18px; }
    .card{ background:#fff; padding:16px; border-radius:12px; max-width:720px; margin:0 auto; box-shadow:0 4px 10px rgba(0,0,0,.08); text-align:center; }
    h1{ margin:0 0 8px; font-size:20px; }
    .p{ color:#444; font-size:14px; line-height:1.6; }
    .hint{ margin-top:10px; color:#666; font-size:12px; white-space:pre-wrap; }
    .btn{ margin-top:12px; display:inline-block; padding:12px 14px; border-radius:10px; background:#06c755; color:#fff; text-decoration:none; font-weight:900; }
  </style>
</head>
<body>
  <div class="card">
    <h1>出勤一覧</h1>
    <p class="p">LINEで開きます…</p>
    <a class="btn" id="open" href="#">LINEで開く</a>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    // 固定（そのまま）
    const LIFF_ID = "2008802899-oJWsorEf";
    const LIFF_URL = "https://liff.line.me/" + LIFF_ID;

    const a = document.getElementById("open");
    a.href = LIFF_URL;

    // 自動遷移（ブラウザが止めたらボタンで）
    setTimeout(() => {
      location.href = LIFF_URL;
      document.getElementById("hint").textContent =
        "自動で開かない場合は、上のボタンを押してください。";
    }, 300);
  </script>
</body>
</html>
