<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>出勤一覧</title></head>
<body>
<h2>本日の出勤一覧</h2>
<div id="list"></div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwqydPjkvk1bDvN4zlBxht64q5o-Grqe0O4oMG408zp09oFci9uB5-UG8qwiQf1vUEWEA/exec";

fetch(GAS_URL,{
  method:"POST",
  headers:{ "Content-Type":"application/x-www-form-urlencoded" },
  body:`action=list&date=${new Date().toISOString().slice(0,10)}&userId=dummy`
})
.then(r=>r.json())
.then(d=>{
  document.getElementById("list").innerText=JSON.stringify(d.items,null,2);
});
</script>
</body>
</html>
